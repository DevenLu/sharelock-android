apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
    defaultConfig {
        applicationId "com.auth0.sharelock"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        release {
            storeFile file("../`keystore/release.jks")
            keyAlias "SharelockReleaseKey"
            storePassword System.getenv("SHARELOCK_STORE_PASS")
            keyPassword System.getenv("SHARELOCK_KEY_PASS")
        }
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'

    compile 'de.greenrobot:eventbus:2.4.0'

    compile "com.splitwise:tokenautocomplete:1.3.0"

    compile 'com.loopj.android:android-async-http:1.4.5'

    compile 'com.auth0.android:core:1.1.0'

    compile 'com.nispok:snackbar:2.7.5'

    compile 'com.melnykov:floatingactionbutton:1.1.0'
}
